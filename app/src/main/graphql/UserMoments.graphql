query UserMoments($flowAddress: String!) {
    searchMintedMoments(
        input: {
            filters: {
                byOwnerFlowAddress: [$flowAddress]
            }
            searchInput: {
                pagination: {
                    cursor: ""
                    direction: RIGHT
                    limit: 50
                }
            }
        }) {
        data {
            searchSummary {
                data {
                    data {
                        sortID
                    }
                }
            }
        }
    }
}
